<html>
<head>
<style>

    body {
        text-align: center;
        margin-top: 50px;
        font-size: 25px;
        background-color: darkslategrey;
    }

    h1 {
        color: skyblue;
    }

</style>
</head>

<!--##NO predefine-->
<body>
    <h1>Literally just a calculator.</h1><br>
    <img width="20%" height="20%" src="/static/img.png " /><br><br>
    <form method="POST">
        <label >Enter your expression</label><br><br>
        <select class="is-focused is-large" name="operation" aria-label="operationDropdown">
            <option>Choose operation</option>
            <option value="simplify">Simplify</option>
            <option value="factor">Factor</option>
        </select>
    <input placeholder="Expression" name="text">
    <input type="submit">
</form>

<p>Your equation, {{equation}} = {{ result }} </p><br><br><br>


</body>
</html>
